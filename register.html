  <body>
      <div id="frame">
      
      <header id="title" >青苔工作室</header>
        
        <div class="navs-slider">
           <a href="#registerForm"  id="register">注册</a>
           <a href="#loginForm" id="login" >登录</a>
         
        </div>
     <form id="registerForm" class="form" action="#" method="post">  
         <fieldset>
         <p>
           <label for="username">帐号</label>
           <input type="text" id="username" name="username" size="25" placeholder="请输入用户名" required /> <!--size     定义输入字段的宽度。-->
         </p> 
         <p>
           <label for="password">密码</label>
           <input type="password" id="password" name="password" size="25" placeholder="请输入密码"  required />
         </p>
         <p>
           <input type="submit" value="注册" />
         </p>
         </fieldset>
    </form>   
    <form id="loginForm" class="form" action="#" method="post">
         <fieldset>
         <p>
           <label for="username">帐号</label>
           <input type="text" id="username" name="username" size="25" placeholder="请输入用户名" required /><!--size     定义输入字段的宽度。-->
         </p> 
         <p>
           <label for="password">密码</label>
           <input type="password" id="password" name="password" size="25" placeholder="请输入密码" required />
         </p>
         <p>
           <input type="submit"  value="登录" />
            <a href="#" class="forgot_pass" id="find_password">忘记密码</a>
         </p>
         </fieldset>
     </form>  
     </div> 
     
     
     <script type="text/javascript">
        $(function(){
          
          $("#register").click(function(){
              $("#registerForm").show();
              $("#loginForm").hide();
              $("#find_password").hide();
          });
          $("#login").click(function(){
              $("#registerForm").hide();
              $("#loginForm").show();
              $("#find_password").show();
          }); 
          $("#register").trigger("click");
