<!DOCTYPE>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>登录注册</title>
  <script src="scripts/jquery.js" type="text/javascript"></script>                  <!--jquery为1.7版本 -->

  <script src="scripts/validation/jquery.metadata.js" type="text/javascript"></script>

     </script>   
  <link type="text/css" rel="stylesheet" href="styles/forms.css" />
  </head>
  <body>
      <div id="frame">
      
      <header id="title" >青苔工作室</header>
        
        <div class="navs-slider">
           <a href="#registerForm"  id="register">注册</a>
           <a href="#loginForm" id="login" >登录</a>
         
        </div>
     <form id="registerForm" class="form" action="#" method="post" novalidate>  
         <fieldset>
         <p>
           <label for="username">帐号</label>
           <input type="text" id="username" name="username" size="25" placeholder="请输入用户名" required /> <!--size     定义输入字段的宽度。-->
         </p> 
         <p>
           <label for="password">密码</label>
           <input type="password" id="password" name="password" size="25" placeholder="请输入密码"  required />
         </p>
         <p>
           <input type="submit" value="注册" />
         </p>
         <p>
              点击「注册」按钮，即代表您同意<a href="#"> 《青苔协议》 </a>
         </p>
         </fieldset>
    </form>   
    <form id="loginForm" class="form" action="#" method="post">
         <fieldset>
         <p>
           <label for="username">帐号</label>
           <input type="text" id="username" name="username" size="25" placeholder="请输入用户名" required /><!--size     定义输入字段的宽度。-->
         </p> 
         <p>
           <label for="password">密码</label>
           <input type="password" id="password" name="password" size="25" placeholder="请输入密码" required />
         </p>
         <p>
           <input type="submit"  value="登录" />
            <a href="#" class="forgot_pass" id="find_password">忘记密码</a>
         </p>
         </fieldset>
     </form>  
     </div> 
     
     
     <script type="text/javascript">
        $(function(){
          
          $("#register").click(function(){
              $("#registerForm").show();
              $("#loginForm").hide();
              $("#find_password").hide();
          });
          $("#login").click(function(){
              $("#registerForm").hide();
              $("#loginForm").show();
              $("#find_password").show();
          }); 
          $("#register").trigger("click");
         // textChange($("input.placeholder"));

                input.val("");
             }
          }).blur(function(){
             if($.trim(input.val())==""){
                input.val(original);
             }
          });
        } */   
    //本意是想做一个获取焦点和离焦时的效果，但是和placeholder属性似乎重复了，所以不起到作用，惜哉
$.validator.addMethod('vPhone', function(value, element, params){//添加一个手机验证方法
            var patten = /^0?(13|14|15|18)[0-9]{9}$/;
            if (params && patten.test(value)) {
                return true;
            } else {
                return false;
            }
          })
    $("#registerForm").validate({
                rules: { //配置规则
                    username: {
                        required: true,
                        vPhone: true,
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: { //配置提示信息
                    username: {
                        required: "请输入手机号",
                        vPhone: "输入的手机格式不正确",
                        //remote: "手机号码已经注册过"
                    },
                  
                    password: {
                        required: "请输入密码",
                        minlength: $.validator.format("密码不能小于{0}个字符")
                    }
                },
                errorElement:"em",
                success:function(label){                //似乎没有什么用处。。。
                   label.text(" ").addClass("success");

                }
                
          }); 
    $("#loginForm").validate({
       rules:{
          username:{
            required:true,
            vPhone:true,
          },
          password:{
            required:true,
            minlength:6
          }
       },
       messages:{
        username:{
          required:"请输入手机号",
          vPhone:"输入的手机格式不正确",
        },
        password:{
          required:"请输入密码",
          minlength:$.validator.format("密码不能小于6个字符")
        }
       },
       errorElement:"em",

    });
      
        });
     </script>            
  </body>
